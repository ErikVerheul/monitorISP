<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head> 
        <wicket:head> 
            <title>ISP monitor</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend> 
            <h1 wicket:id="message1">This gets replaced</h1>
            <h1 wicket:id="message2">This gets replaced</h1>

            <form wicket:id="paletteForm">
                <p>
                    <label>Select the URL's to test against </label> 
                    <br /> 

                    <span wicket:id="palette1"></span>

                </p>
                <label>When done, always confirm before you continue </label>
                <input type="submit" value="Ready" />
                <br /> 

            </form>           
            <div wicket:id="feedback">[Feedback Panel]</div>
            
            <form wicket:id="removeForm">
                <p>
                    <label>(optional) Remove the selected hosts from the table </label>
                    <input wicket:id="removeButton" type="submit" value="Remove" />
                </p>
            </form>            

            <form wicket:id="addForm">
                <p>
                    <label>(optional) Add a host URL to the table </label> 
                    <br /> 

                    <input type="text" wicket:id="new-host" size="30"/>

                </p>
            </form>

            <form wicket:id="startStopForm">
                <p>
                    <label>Start the service </label>
                    <input wicket:id="startButton" type="submit" value="Start" />
                    <label>Stop the service </label>
                    <input wicket:id="stopButton" type="submit" value="Stop" />
                </p>
            </form>

            <table wicket:id="theContainer">
                <tr><th>index</th><th>name</th><th>value</th></tr>
                <tr wicket:id="hateList">
                    <td><span wicket:id="Index">index</span></td>
                    <td><span wicket:id="Name">name</span></td>
                    <td><span wicket:id="Value">date</span></td>
                </tr>
            </table>

        </wicket:extend> 
    </body> 
</html>
