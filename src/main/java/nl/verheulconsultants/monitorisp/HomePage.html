<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head> 
        <wicket:head> 
            <title>ISP monitor</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend> 
            <h1 wicket:id="message">This gets replaced</h1>

            <form wicket:id="form1">
                <p>
                    <label>Select the URL's to test against </label> 
                    <br /> 

                    <span wicket:id="palette"></span>

                </p>
                <label>(mandatory) When done, always save before you continue </label>
                <input type="submit" value="Save" />
            </form>           
            
            <form wicket:id="form2">
                <p>
                    <label>(optional) Remove the selected hosts from the table </label>
                    <input wicket:id="button1" type="submit" value="Remove" />
                </p>
            </form>            

            <form wicket:id="form3">
                <p>
                    <label>(optional) Add a host URL to the table </label> 
                    <br /> 

                    <input type="text" wicket:id="new-host" size="30"/>

                </p>
            </form>
            
            <form wicket:id="form4">
                <p>
                    <label>Start the service </label>
                    <input wicket:id="button2" type="submit" value="Start" />
                    <label>Stop the service </label>
                    <input wicket:id="button3" type="submit" value="Stop" />
                </p>
            </form>
            
        </wicket:extend> 
    </body> 
</html>
